<div class="state-home-register home-content" md-theme="home">
    <div layout="column" ng-cloak class="form md-inline-form md-whiteframe-z1">
        <md-toolbar class="md-primary md-hue-1 section-toolbar">
            <div class="md-toolbar-tools">
                <h3>注册</h3>
            </div>
        </md-toolbar>
        <md-content class="section-content">
            <div layout="row">
                <md-input-container class="md-block input-container" flex>
                    <label>用户名</label>
                    <input ng-model="username" placeholder=" ">
                </md-input-container>
            </div>
            <div layout="row">
                <md-input-container class="md-block input-container" flex>
                    <label>密码</label>
                    <input type="password" ng-model="password" placeholder=" ">
                </md-input-container>
            </div>
            <div layout="row">
                <md-input-container class="md-block input-container" flex>
                    <label>确认密码</label>
                    <input type="password" ng-model="confirmPassword" placeholder=" ">
                </md-input-container>
            </div>
            <div layout="row">
                <md-input-container class="md-block input-container" flex>
                    <label>电子邮箱</label>
                    <input type="email" ng-model="email" placeholder=" ">
                </md-input-container>
            </div>
            <div ng-if="message" class="warning" layout="row">
                <p>{{message}}</p>
            </div>
            <div layout="row">
                <md-button class="md-raised md-accent" flex ng-click="register()" ng-disabled="waiting">
                    <md-progress-circular ng-if="waiting" class="md-hue-1" md-mode="indeterminate" md-diameter="16px"></md-progress-circular>
                    {{!waiting ? '注册' : '正在注册...'}}
                </md-button>
            </div>
        </md-content>
    </div>
</div>
